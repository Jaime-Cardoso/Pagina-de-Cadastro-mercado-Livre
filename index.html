<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Mercado Livre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sistema de Mercado Livre</h1>

    <!-- Cadastro de Consumidor -->
    <section>
        <h2>Cadastro de Consumidor</h2>
    <form id="form-consumidor">
        <label>Nome: <input type="text" name="nome" required></label><br>
        <label>CPF: <input type="text" name="cpf" required></label><br>
        <label>Endereço: <input type="text" name="endereco" required></label><br>
        <label>Telefone: <input type="tel" name="telefone" required></label><br>
        <label>E-mail: <input type="email" name="email" required></label><br>
        <label>Senha: <input type="password" name="senha" required></label><br>
        <button type="submit">Cadastrar Consumidor</button>
    </form>

        </form>
    </section>

    <!-- Cadastro de Vendedor -->
    <section>
        <h2>Cadastro de Vendedor</h2>
    <form id="form-vendedor">
        <label>Nome: <input type="text" name="nome" required></label><br>
        <label>CPF: <input type="text" name="cpf" required></label><br>
        <label>Endereço: <input type="text" name="endereco" required></label><br>
        <label>Telefone: <input type="tel" name="telefone" required></label><br>
        <label>E-mail: <input type="email" name="email" required></label><br>
        <label>Senha: <input type="password" name="senha" required></label><br>
        <label>Banco: <input type="text" name="banco" required></label><br>
        <label>Agência: <input type="text" name="agencia" required></label><br>
        <label>Conta: <input type="text" name="conta" required></label><br>
        <button type="submit">Cadastrar Vendedor</button>
    </form>

    </section>

    <!-- Cadastro de Produto -->
    <section>
        <h2>Cadastro de Produto</h2>
    <form id="form-produto">
        <label>Foto do Produto: 
            <input type="file" name="foto" accept="image/*" required>
        </label><br>
        <label>Nome do Produto: 
            <input type="text" name="nome_produto" required>
        </label><br>
        <label>Descrição: 
            <textarea name="descricao" required></textarea>
        </label><br>
        <label>Preço: 
            <input type="number" name="preco" step="0.01" required>
        </label><br>
        <label>Prazo de Entrega (dias): 
            <input type="number" name="prazo_entrega" required>
        </label><br>
        <button type="submit">Incluir Produto</button>
        <button type="reset">Alterar Produto</button>
        <button type="button" onclick="alert('Produto excluído!')">Excluir Produto</button>
    </form>

    </section>
    <script src="script.js"></script>
</body>
</html>
