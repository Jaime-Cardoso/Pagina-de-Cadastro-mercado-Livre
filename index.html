<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Mercado Livre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sistema de Mercado Livre</h1>

    <!-- Cadastro de Consumidor -->
    <section>
        <h2>Cadastro de Consumidor</h2>
        <form>
            <label>Nome: <input type="text" name="nome_consumidor" required></label>
            <label>CPF: <input type="text" name="cpf_consumidor" required></label>
            <label>Endereço: <input type="text" name="endereco_consumidor" required></label>
            <label>Telefone: <input type="tel" name="telefone_consumidor" required></label>
            <label>E-mail: <input type="email" name="email_consumidor" required></label>
            <label>Senha: <input type="password" name="senha_consumidor" required></label>
            <button type="submit">Cadastrar Consumidor</button>
        </form>
    </section>

    <!-- Cadastro de Vendedor -->
    <section>
        <h2>Cadastro de Vendedor</h2>
        <form>
            <label>Nome: <input type="text" name="nome_vendedor" required></label>
            <label>CPF: <input type="text" name="cpf_vendedor" required></label>
            <label>Endereço: <input type="text" name="endereco_vendedor" required></label>
            <label>Telefone: <input type="tel" name="telefone_vendedor" required></label>
            <label>E-mail: <input type="email" name="email_vendedor" required></label>
            <label>Senha: <input type="password" name="senha_vendedor" required></label>
            <label>Banco: <input type="text" name="banco_vendedor" required></label>
            <label>Agência: <input type="text" name="agencia_vendedor" required></label>
            <label>Conta: <input type="text" name="conta_vendedor" required></label>
            <button type="submit">Cadastrar Vendedor</button>
        </form>
    </section>

    <!-- Cadastro de Produto -->
    <section>
        <h2>Cadastro de Produto</h2>
        <form>
            <label>Foto do Produto: <input type="file" name="foto_produto" accept="image/*" required></label>
            <label>Nome do Produto: <input type="text" name="nome_produto" required></label>
            <label>Descrição: <textarea name="descricao_produto" required></textarea></label>
            <label>Preço: <input type="number" name="preco_produto" step="0.01" required></label>
            <label>Prazo de Entrega (dias): <input type="number" name="prazo_entrega" required></label>
            <button type="submit">Incluir Produto</button>
            <button type="reset">Alterar Produto</button>
            <button type="button" onclick="alert('Produto excluído!')">Excluir Produto</button>
        </form>
    </section>

</body>
</html>
